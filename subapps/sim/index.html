<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Cousine:400,700" rel="stylesheet">
    <title>highrise</title>
  </head>
  <body>
    <canvas id="stage"></canvas>
    <div id="agent-dialogue-bubbles"></div>
    <div id="agent-thought-bubbles"></div>
    <div id="controls">
        <button id="add-object">add object</button>
        <input id="object-width" type="number" step="1" min="1" value="5">
        <input id="object-depth" type="number" step="1" min="1" value="5">
        <button id="clear-object">clear</button>
        <div id="object-canvas"></div>
    </div>
    <ul id="instructions">
        <li>- left-click to move an object</li>
        <li>- right-click an object to remove it</li>
        <li>- press "r" to rotate an object</li>
        <li>- press "a" to create an object</li>
    </ul>
    <div id="log"></div>
    <div id="charts"></div>
    <div id="agent"></div>
		<video id="camvideo" autoplay width="160" height="120" style="position: absolute; top: 0px; left: 0px; visibility: hidden; float: left;"></video>
    <script src="sim_bundle.js"></script>
  </body>
</html>
