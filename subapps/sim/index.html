<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet"> <!-- there oculd be a better way to do this w/ webpack -->
    <title>highrise</title>
  </head>
  <body>
    <canvas id="stage"></canvas>
		<!--<video id="monitor" autoplay width="160" height="120" style="visibility: hidden; float:left;"></video>
		<canvas id="videoImage" width="160" height="120" style="visibility: hidden; float:left;"></canvas>-->
		<video id="camvideo" autoplay width="160" height="120" style="position:absolute; left: 0; top: 300 !important; z-index: 1000; border: 2px solid blue;" ></video>
		<canvas id="videoImage" width="160" height="120" style="position:absolute; left: 200; top: 200; z-index: 100; border: 2px solid pink;"  ></canvas>
    <div id="agent-thoughts"></div>
    <div id="controls">
        <button id="add-object">add object</button>
        <input id="object-width" type="number" step="1" min="1" value="5">
        <input id="object-depth" type="number" step="1" min="1" value="5">
        <button id="clear-object">clear</button>
        <div id="object-canvas"></div>
    </div>
    <ul id="instructions">
        <li>- left-click to move an object</li>
        <li>- right-click an object to remove it</li>
        <li>- press "r" to rotate an object</li>
        <li>- press "a" to create an object</li>
    </ul>
    <div id="log"></div>
    <div id="charts"></div>
    <div id="agent"></div>
    <script src="sim_bundle.js"></script>
  </body>
</html>
